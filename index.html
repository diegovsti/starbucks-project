<!DOCTYPE html>
<html>

<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css files -->
  <link rel="stylesheet" href="./assets/_css/style.css">
  <title>Starbucks</title>
</head>

<body>
  <header>
    <div class="line"></div>

    <section class="container header-area">

      <!-- seção da esquerda -->
      <section class="header-left">
        <a href="/"><img src="./assets/_img/logo.png" alt="Starbucks cafeteria"></a>
      </section>

      <!-- seção da direita -->
      <section class="header-right">

        <!-- seção de busca -->
        <section class="header-search">
          <form>
            <input type="text" name="search" placeholder="Search" />
            <button>
              <img src="./assets/_img/loupe.png" alt="">
            </button>
          </form>
        </section>

        <!-- seção do menu -->
        <section class="header-menu">
          <img src="./assets/_img/menu.png" alt="menu de navegação">
        </section>

      </section>

    </section>
  </header>

  <!-- arquivos Javascript -->
  <script src="./assets/_js/script.js"></script>
</body>

</html>
